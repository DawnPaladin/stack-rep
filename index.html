<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>StackOverflow reputation</title>
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="js/jquery-ui.css">
</head>

<body>

<div class="templates hidden">
	<div class="question hidden" id="question-template">
		<div class="question-score col-md-1"></div>
		<div class="question-container col-md-11">
			<a><h4 class="question-title"></h4></a>
			<div class="question-text"></div>
		</div>
	</div>
	<div class="answer hidden" id="answer-template">
		<div class="answer-score col-md-1"></div>
		<div class="answer-container col-md-11">
			<a><span class="answer-question"></span></a>
			<div class="answer-text"></div>
		</div>
	</div>
</div>

<div class="location">
	<img class="avatar"><br>
	<button id="random-user-btn">Random</button>
	<input id="username-input" value="1805453">
	<button id="user-lookup-btn">Look up user</button>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="rep-bar">
				StackOverflow Reputation: <span id="rep-badge">Loading...</span>
				Badges: <span id="badges-badge">Loading...</span>
			</div>
			<h3>Questions</h3>
			<div id="question-rows">
			</div>
			<h3>Answers</h3>
			<div id="answer-rows">
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.js"></script>
<script src="js/project.js"></script>
</body>
</html>
